<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Formulário de Pesquisa Free Code Camp</title>
  </head>
  <body>

    <canvas id="myCanvas"></canvas>
    <div id="main">
      <h1 id="title">Formulário de Pesquisa Free Code Camp</h1>

      <p id="description">Obrigado por participar de nossa pesquisa</p>
    </div>

    <fieldset id="field">
    <form id="survey-form">

      <label id="name-label" for="name">Nome: </label><br><br>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required=""><br><br>

      <label id="email-label" for="email">Email: </label><br><br>
      <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Digite seu email" required=""><br><br>

      <label id="number-label" for="number">Idade: </label><br><br>
      <input type="number" id="number" name="number" min="15" max="110" placeholder="15+"><br><br>

      <p>Qual sua ocupação atual?</p>
      <input type="radio" name="ocupacao" value="estudante">Estudante<br>
      <input type="radio" name="ocupacao" value="empregado">Empregado<br>
      <input type="radio" name="ocupacao" value="ambos">Ambos<br><br>

      <label for="recommend">Você recomendaria o Free Code Camp?</label><br><br>
      <select id="dropdown" name="recommend">
        <option value="sim">Sim</option>
        <option value="talvez">Talvez</option>
        <option value="nao">Não</option>
      </select><br><br>

      <p>O que você gostaria de aprender no Free Code Camp?</p>
        <input type="checkbox" id="web-design" name="web-design" value="web-design">
        <label for="web-design">Web Design Responsivo</label><br>
        <input type="checkbox" id="algoritmos" name="algoritmos" value="algoritmos">
        <label for="algoritmos"> Algoritmos e Estrutura de Dados</label><br>
        <input type="checkbox" id="apis" name="apis" value="apis">
        <label for="apis">APIs e Microservices</label><br><br>

       <label for="comment">Algum comentário ou sugestão?</label><br><br>
        <textarea id="comment" name="comment" rows="4" cols="50">
          Seu comentário...
        </textarea><br><br>

        <input type="submit" id="submit" value="enviar">

    </form>
    </fieldset>
    <br><br><br>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
  </body>
</html>
